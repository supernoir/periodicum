<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.16/css/bulma.min.css">-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <header class="header">
          <h1 id="logo">Periodicum <span id="subhead">Table of Elements</span></h1>

      </header>

<div class="container">
<div class="filter">
            <a href="#">All Elements</a>
        </div>
    <hr noshade class="hr" />    
    <div class="periodic-table">   
    <div class="row">
        <a class="element" id="non-metal">
            <p class="symbol">H</p>
            <p class="atomic-number">1</p>
            <p class="name">Hydrogen</p>
        </a>

        <a class="element" id="transition-metal">
            <p class="symbol">Au</p>
            <p class="atomic-number">2</p>
            <p class="name">Aurum</p>

        </a>
        <a class="element" id="alkali-metal">
            <p class="symbol">Li</p>
            <p class="atomic-number">3</p>
            <p class="name">Lithium</p>
        </a>
        <a class="element" id="alkaline-earth">
            <p class="symbol">Be</p>
            <p class="atomic-number">4</p>
            <p class="name">Beryllium</p>
        </a>
        <a class="element" id="metalloid">
            <p class="symbol">B</p>
            <p class="atomic-number">5</p>
            <p class="name">Boron</p>
        </a>
        <a class="element" id="non-metal">
            <p class="symbol">C</p>
            <p class="atomic-number">6</p>
            <p class="name">Carbon</p>
        </a>
        <a class="element" id="non-metal">
            <p class="symbol">N</p>
            <p class="atomic-number">7</p>
            <p class="name">Nitrogen</p>
        </a>
        <a class="element" id="non-metal">
            <p class="symbol">O</p>
            <p class="atomic-number">8</p>
            <p class="name">Oxygen</p>
        </a>
        
    </div>    
    </div>
    
</div>

<div class="container">
    <!--<div id="react-content"></div>-->
</div>
<script src="app.js" type="text/babel"></script>
  </body>
</html>
